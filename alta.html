<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/alta.css">
</head>
<body>
    
<header class="site-header">
  <nav class="nav">
    <div class="container">
      <div class="logo">SPORT</div>

      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>

        <li><a href="nosotros.html">Nosotros</a></li>

      </ul>

      <div class="nav-extra">
        <form id="barra-busqueda" action="#">
          <label for="buscar">Buscar</label>
          <input id="buscar" type="text" placeholder="Producto...">
          <button type="submit">Buscar</button>
        </form>
        <button id="boton-carrito" aria-label="Carrito">C</button>
      </div>
    </div>
  </nav>
</header>

    <main>
        <h1>Alta de Productos</h1>

        <form onsubmit="agregar(event)" class="alta-form">
            <!-- campo nombre -->
            <div class="input-group">
                <label for="nombre">nombre</label>
                <input id="nombre" type="text" name="nombre">
                <div class="error-detail"></div>
            </div>

            <!-- campo precio -->
            <div class="input-group">
                <label for="precio">precio</label>
                <input id="precio" type="number" name="precio">
                <div class="error-detail"></div>
            </div>

            <!-- campo stock -->
            <div class="input-group">
                <label for="stock">stock</label>
                <input id="stock" type="number" name="stock">
                <div class="error-detail"></div>
            </div>

            <!-- campo marca -->
            <div class="input-group">
                <label for="marca">marca</label>
                <input id="marca" type="text" name="marca">
                <div class="error-detail"></div>
            </div>

            <!-- campo categoria -->
            <div class="input-group">
                <label for="categoria">categoría</label>
                <input id="categoria" type="text" name="categoria">
                <div class="error-detail"></div>
            </div>

            <!-- campo detalles -->
            <div class="input-group">
                <label for="detalles">detalles</label>
                <input id="detalles" type="text" name="detalles">
                <div class="error-detail"></div>
            </div>

            <!-- campo foto -->
            <div class="input-group">
                <label for="foto">foto</label>
                <input id="foto" type="text" name="foto">
                <div class="error-detail"></div>
            </div>

            <!-- campo envio -->
            <div class="input-group">
                <input id="envio" type="checkbox" name="envio">
                <label for="envio">envío</label>
            </div>

            <!-- botón de envío -->
            <!-- <button onclick="agregar(event)">Agregar</button> -->
            <button>Agregar</button>
        </form>

        <hr>

        <!-- ------------------------------------------------------------ -->
        <h2>Lista de productos disponibles</h2>

        <table></table>

        

    </main>

    <footer>
        <h3>Copyright 2025</h3>
    </footer>

    <script src="js/productos.js"></script>
    <script src="js/alta.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
