<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce (alta)</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/alta.css">
</head>

<body>

    <header class="site-header">
        <nav class="nav">
            <div class="container">
                <div class="logo">SPORT</div>

                <ul class="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="alta.html">Alta</a></li>
                    <li><a href="carrito.html">Carrito</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="otra.html">Otra</a></li>
                </ul>

                <div class="nav-extra">
                    <form id="barra-busqueda" action="#">
                        <label for="buscar">Buscar</label>
                        <input id="buscar" type="text" placeholder="Producto...">
                        <button type="submit">Buscar</button>
                    </form>
                    <button id="boton-carrito" aria-label="Carrito">C</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1>Alta de Productos</h1>

        <form onsubmit="agregar(event)" class="alta-form" novalidate>
            <!-- campo nombre -->
            <div class="input-group">
                <label for="nombre">Nombre *</label>
                <input id="nombre" name="nombre" type="text" required minlength="2" maxlength="60" />
            </div>

            <!-- campo precio -->
            <div class="input-group">
                <label for="precio">Precio *</label>
                <input id="precio" name="precio" type="number" required min="0" step="0.01" />
            </div>

            <!-- campo stock -->
            <div class="input-group">
                <label for="stock">Stock *</label>
                <input id="stock" name="stock" type="number" required min="0" step="1" />
            </div>

            <!-- campo marca -->
            <div class="input-group">
                <label for="marca">Marca *</label>
                <input id="marca" name="marca" type="text" required minlength="2" maxlength="40" />
            </div>

            <!-- campo categoria -->
            <div class="input-group">
                <label for="categoria">Categoría *</label>
                <input id="categoria" name="categoria" type="text" required minlength="2" maxlength="40" />
            </div>

            <!-- descripción corta -->
            <div class="input-group">
                <label for="descCorta">Descripción corta *</label>
                <input id="descCorta" name="descCorta" type="text" required minlength="10" maxlength="140" />
            </div>

            <!-- descripción larga -->
            <div class="input-group">
                <label for="descLarga">Descripción larga</label>
                <textarea id="descLarga" name="descLarga" rows="4" minlength="20" maxlength="600"></textarea>
            </div>

            <!-- envío sin cargo -->
            <div class="input-group">
                <input id="envio" name="envio" type="checkbox" />
                <label for="envio">Envío sin cargo</label>
            </div>

            <!-- edad desde / hasta -->
            <div class="input-group">
                <label for="edadDesde">Edad desde</label>
                <input id="edadDesde" name="edadDesde" type="number" min="0" max="120" step="1" />
            </div>

            <div class="input-group">
                <label for="edadHasta">Edad hasta</label>
                <input id="edadHasta" name="edadHasta" type="number" min="0" max="120" step="1" />
            </div>

            <!-- campo foto -->
            <div class="input-group">
                <label for="foto">Foto (URL) *</label>
                <input id="foto" name="foto" type="url" required placeholder="https://..." />
            </div>

            <button>Agregar</button>

        </form>

        <hr>

        <!-- ------------------------------------------------------------ -->
        <h2>Lista de productos disponibles</h2>

        <div class="tabla-wrapper">
            <table></table>
        </div>
        <h3 id="text-aclaracion"> → Desplazar a la derecha para ver mas informacion de productos</h3>




    </main>

    <footer>
        <h3>Copyright 2025</h3>
    </footer>

    <script src="js/productos.js"></script>
    <script src="js/alta.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
